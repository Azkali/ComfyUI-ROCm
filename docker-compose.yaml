services:
  comfyui-rocm:
    image: ghcr.io/azkali/comfyui-rocm:7.1 # For custom tags, use rocm7.1.1_ubuntu24.04_py3.12_pytorch_2.9.1
    pull_policy: always
    container_name: comfyui-rocm
    hostname: comfyui-rocm

    # GPU access for AMD ROCm
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri

    # Add video group for GPU access
    group_add:
      - video

    # Port mapping
    ports:
      - "8188:8188"

    # Volume mapping to preserve models and data
    volumes:
      # Model storage (checkpoints, VAE, LoRA, etc.)
      - comfyui:/workspace/ComfyUI/models
      # Generated images and outputs
      - comfyui:/workspace/ComfyUI/output
      # Input images for processing
      - comfyui:/workspace/ComfyUI/input
      # Custom nodes and extensions
      - comfyui:/workspace/ComfyUI/custom_nodes
      # ComfyUI user settings and workflows
      - comfyui:/workspace/ComfyUI/user
      # Temporary files (optional)
      - comfyui:/workspace/ComfyUI/temp

    # Environment variables
    environment:
      # Model download behavior: default, common, realistic, photorealistic, artistic, all, none
      - MODEL_DOWNLOAD=default
      # ROCm environment
      - HIP_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=""

    # Restart policy
    restart: unless-stopped

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  comfyui:
